spring:
  cloud:
    gateway:
      routes:

        - id: ALARME-MODULE
          uri: lb://ALARME-MODULE
          predicates:
            - Path=/alarme/**
          filters:
            - AuthenticationFilter


        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/auth/**

        - id: testjs
          uri: lb://testjs
          predicates:
            - Path=/testjs/**
          filters:
            - AuthenticationFilter

  application:
    name: API-GETWAY
server:
  port: 8083


eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/